<html lang="en">

    <title>Register With Us</title>

<main>
  <h1>Register With Us</h1>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <input id="email" name="email" type="email" placeholder="Enter email"/>
    <input id="password" name="password" type="password" placeholder="Enter password"/>

    <p>How did you hear about us</p>

    Billboard <input type="radio" name="question_1" value="billboard"><br>
    Radio advertisement <input type="radio" name="question_2" value="radio advertisement"><br>
    Internet advertisement <input type="radio" name=question_3" value="internet advertisement"><br>
    Other <input type="radio" name="question_4" value="other"><br>

    <label for="webbrowser">What web browser are you using?</label>
    <select id="webbrowser" name="webbrower">
      <option value="safari">Safari</option>
      <option value="edge">Edge</option>
      <option value="chrome">Chrome</option>
    </select>
    <br>
    <button>Submit</button>
  </form>
</main>
