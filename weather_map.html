<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Map Project</title>
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Mapbox -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <!--resets css -->
  <link href="css/resets.css" rel="stylesheet"/>
  <!-- css -->
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 300px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header class="container">
    <div class="row full-width">
      <div class="column bg-primary">
        <header class="top">Weather App</header>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row full-width">
      <div class="column col-12">
        <div class="row">
          <div class="col-12">
            <label for="search" class="search">Place</label>
            <input type="search" class="search" id="search"/>
            <button type="button" class="btn btn-primary">Find</button>
          </div>
          <div class="column col-12">
            <div class="card" style="width: 18rem;">
              <div class="card-header">Date</div>
              <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <div class="container">
    <div class="row full-width">
      <div class="column">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
</body>
<!-- Key -->
<script src="js/keys.js"></script>
<!-- Geocoder -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!-- JQUERY -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">

</script>
<!--Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

</script>
<script>
(function(){
  "use strict";
  //Mapbox api
  mapboxgl.accessToken = keys.mapbox;
  let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 8,
    center: [-98.4916, 29.4252]
  });

  // weather map api
  $.get('https://api.openweathermap.org/data/2.5/forecast', {
    lat: 29.4252,
    lon: -98.4916,
    appid: keys.justinKey,
    units: 'imperial'
  }).done(function(data) {
    // can be used to get forecast conditions at current time in increments of 24 hours
    for (let i = 0; i < data.list.length; i += 8) {
      console.log(data.list[i]);
    }
  }).fail(function(jqXhr, status, error) {
    console.log(jqXhr);
    console.log(status);
    console.log(error);
  });
})();
</script>
</body>
</html>
