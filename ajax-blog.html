<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a39b7e7bbe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/amagro" rel="stylesheet">
    <style>
        .posts {
            font-family: 'Amagro', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
<div class="card bg-light">
    <h1 class="text-center posts mt-3">The AJAX Blogs</h1>
<div class="card-body posts" id="posts"></div>

</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";
        $(document).ready(function(){


        function myBlog (data){
                let contents = "";
                console.log(data[1].title)
                for (let i = 0 ; i < data.length ; i += 1){
                    contents += `<div>
                                <h3 class="text-decoration-underline my-3">${data[i].title}</h3>
                                <p>${data[i].content}</p>
                                <ul>
                                <li>${data[i].categories.join(', ')}</li>
                                </ul>
                                <p class="badge bg-secondary text-end">${data[i].date}</p>
                                <hr>
                                </div>`

                }
            $('#posts').html(contents)
        }

            $.ajax('./data/blog.json').done(function (data){
                myBlog(data)
            })


        })


    })();
</script>
</body>
</html>
